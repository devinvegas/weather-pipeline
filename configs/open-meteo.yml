# Open-Meteo API specific configurations

# API Settings
api:
  provider: "open_meteo"  # Changed: name -> provider
  base_url: "https://api.open-meteo.com/v1/forecast"
  timeout: 30  # Changed: timeout_seconds -> timeout
  max_concurrent_requests: 5

# Locations (moved to top level)
locations:
  - name: "London"
    latitude: 51.5074
    longitude: -0.1278
  - name: "Tokyo"
    latitude: 35.6895
    longitude: 139.6917
  - name: "Sydney"
    latitude: -33.8688
    longitude: 151.2093
  - name: "New York"
    latitude: 40.7128
    longitude: -74.0060
  - name: "Cairo"
    latitude: 30.0444
    longitude: 31.2357
  - name: "Rio de Janeiro"
    latitude: -22.9068
    longitude: -43.1729

# Forecast configuration (flattened to match PipelineConfig)
interval: "hourly"  # Changed: removed forecast.intervals, use single value
forecast_days: 7  # Changed: forecast.days -> forecast_days
timezone: "GMT"  # Changed: forecast.timezone -> timezone

# Variables (flattened)
hourly_params:  # Changed: forecast.variables.hourly -> hourly_params
  - "temperature_2m"
  - "precipitation"
  - "windspeed_10m"

daily_params:  # Changed: forecast.variables.daily -> daily_params
  - "temperature_2m_max"
  - "temperature_2m_min"
  - "precipitation_sum"